<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoDoc</title>

  <!-- âœ… Import Caveat font -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
    }

    header {
      background-color: #bcbd8b; /* Light olive */
      padding: 20px;
      display: flex;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header img {
      height: 80px;
      margin-right: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 48px; /* Increased font size */
      font-weight: bold;
      color: #766153;
      font-family: 'Caveat', cursive; /* âœ… Caveat font */
    }


    nav {
      background-color: #717744;
      padding: 10px 0;
      text-align: center;
      width: 100%;
      position: fixed;
      top: 100px;
      left: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      margin-top: calc(80px + 40px);
      padding: 40px 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }

    .welcome {
      text-align: center;
    }

    h2 {
      color: #766153;
    }
  </style>
</head>

<body>
  <header>

    <div>
      <h1>AutoDoc</h1>
      <p>Your friendly AI-powered Therapist</p>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="welcome">
      <h2>Welcome to AutoDoc!</h2>
      <p>Your AI buddy for symptom support ðŸ¤–. Please contact an experienced therapist if needed. Start chatting below for instant help!</p>
    </div>

    <!-- Chatbot iframe -->
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/qnKOAjSmK16k9GHV3IdPr"
      width="100%"
      style="height: 100%; min-height: 500px; border: none; border-radius: 25px; padding: 20px; background-color: white; overflow: hidden;"
    ></iframe>
  </main>
</body>
</html>
